[package]
name = "prjoxide"
version = "0.1.0"
authors = ["gatecat <gatecat@ds0.me>"]
edition = "2018"

[dependencies]
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ron = "0.5.1"
multimap = "0.8.0"
lazy_static = "1.4.0"
pulldown-cmark = "0.6.1"
itertools = "0.8.2"
num-bigint = "0.4.0"
log = "0.4.11"
# NOTE: This patches https://github.com/gatecat/prjoxide/pull/32 in.
clap = { version = "3.1.0", features = ["derive"] }
include_dir = "0.6.0"
capnp = "0.14"
flate2 = "1.0"

[build-dependencies]
capnpc = "0.14"
