[package]
name = "regex-automata"
version = "0.1.10"
authors = [ "Andrew Gallant <jamslam@gmail.com>",]
exclude = [ "/.travis.yml", "/appveyor.yml", "/ci/*", "/scripts/*", "/regex-automata-debug",]
autoexamples = false
autotests = false
description = "Empty crate that should not build."
homepage = "https://github.com/BurntSushi/regex-automata"
documentation = "https://docs.rs/regex-automata"
readme = "README.md"
keywords = [ "regex", "dfa", "automata", "automaton", "nfa",]
categories = [ "text-processing",]
license = "Apache-2.0"
repository = "https://github.com/BurntSushi/regex-automata"

[lib]
bench = false

[features]
default = []
std = []
transducer = []

[profile.bench]
debug = true

[profile.dev]
opt-level = 3
debug = true

[profile.release]
debug = true

[profile.test]
opt-level = 3
debug = true

[badges.appveyor]
repository = "BurntSushi/regex-automata"

[badges.travis-ci]
repository = "BurntSushi/regex-automata"
