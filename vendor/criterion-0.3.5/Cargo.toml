[package]
edition = "2018"
name = "criterion"
version = "0.3.5"
authors = [ "Jorge Aparicio <japaricious@gmail.com>", "Brook Heisler <brookheisler@gmail.com>",]
exclude = [ "book/*",]
description = "Empty crate that should not build."
homepage = "https://bheisler.github.io/criterion.rs/book/index.html"
readme = "README.md"
keywords = [ "criterion", "benchmark",]
categories = [ "development-tools::profiling",]
license = "Apache-2.0"
repository = "https://github.com/bheisler/criterion.rs"

[lib]
bench = false

[features]
async = []
async_futures = []
async_smol = []
async_std = []
async_tokio = []
cargo_bench_support = []
csv_output = []
default = []
html_reports = []
real_blackbox = []
stable = []

[badges.maintenance]
status = "passively-maintained"

[package.metadata.docs.rs]
features = [ "async_futures", "async_smol", "async_std", "async_tokio",]
