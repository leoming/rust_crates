[package]
edition = "2018"
name = "csv"
version = "1.1.6"
authors = [ "Andrew Gallant <jamslam@gmail.com>",]
exclude = [ "/.travis.yml", "/appveyor.yml", "/ci/*", "/scripts/*",]
description = "Empty crate that should not build."
homepage = "https://github.com/BurntSushi/rust-csv"
documentation = "http://burntsushi.net/rustdoc/csv/"
readme = "README.md"
keywords = [ "csv", "comma", "parser", "delimited", "serde",]
categories = [ "encoding", "parser-implementations",]
license = "Apache-2.0"
repository = "https://github.com/BurntSushi/rust-csv"

[lib]
bench = false

[profile.bench]
debug = true

[profile.release]
debug = true

[badges.appveyor]
repository = "BurntSushi/rust-csv"

[badges.travis-ci]
repository = "BurntSushi/rust-csv"
