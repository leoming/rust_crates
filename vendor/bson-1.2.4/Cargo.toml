[package]
edition = "2018"
name = "bson"
version = "1.2.4"
authors = [ "Y. T. Chung <zonyitoo@gmail.com>", "Kevin Yeh <kevinyeah@utexas.edu>", "Saghm Rossi <saghmrossi@gmail.com>", "Patrick Freed <patrick.freed@mongodb.com>", "Isabel Atkinson <isabel.atkinson@mongodb.com>",]
exclude = [ "etc/**", "examples/**", "fuzz/**", "serde-tests/**", "src/tests/**", "rustfmt.toml", ".travis.yml", ".evergreen/**", ".gitignore",]
description = "Empty crate that should not build."
homepage = "https://github.com/mongodb/bson-rust"
documentation = "https://docs.rs/crate/bson"
readme = "README.md"
license = "Apache-2.0"

[lib]
name = "bson"

[features]
decimal128 = []
default = []
u2i = []

[package.metadata.docs.rs]
features = [ "decimal128",]
