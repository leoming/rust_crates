[package]
name = "lexical-core"
version = "0.6.8"
authors = [ "Alex Huszagh <ahuszagh@gmail.com>",]
exclude = [ "fuzz/*", "scripts/*", "ffi/*",]
autobenches = false
description = "Empty crate that should not build."
documentation = "https://docs.rs/lexical-core"
readme = "README.md"
keywords = [ "parsing", "lexical", "encoding", "no_std",]
categories = [ "parsing", "encoding", "no-std", "value-formatting",]
license = "Apache-2.0"
repository = "https://github.com/Alexhuszagh/rust-lexical/tree/master/lexical-core"

[features]
correct = []
default = []
format = []
grisu3 = []
noinline = []
property_tests = []
radix = []
rounding = []
std = []
table = []
trim_floats = []
unchecked_index = []

[profile.dev]
opt-level = 0
lto = false
debug = true

[profile.release]
opt-level = 3
lto = true
debug = false
debug-assertions = false

[badges.travis-ci]
repository = "Alexhuszagh/rust-lexical"
