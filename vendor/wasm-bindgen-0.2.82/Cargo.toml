[package]
edition = "2018"
name = "wasm-bindgen"
version = "0.2.82"
authors = [ "The wasm-bindgen Developers",]
description = "Empty crate that should not build."
homepage = "https://rustwasm.github.io/"
documentation = "https://docs.rs/wasm-bindgen"
readme = "README.md"
categories = [ "wasm",]
license = "Apache-2.0"
repository = "https://github.com/rustwasm/wasm-bindgen"

[lib]
test = false

[features]
default = [ "spans", "std",]
enable-interning = []
serde-serialize = []
spans = []
std = []
strict-macro = []
xxx_debug_only_print_generated_code = []

[dependencies.cfg-if]
version = "1.0.0"

[dependencies.serde]
version = "1.0"
optional = true

[dependencies.serde_json]
version = "1.0"
optional = true

[dependencies.wasm-bindgen-macro]
version = "=0.2.82"

[package.metadata.docs.rs]
features = [ "serde-serialize",]
