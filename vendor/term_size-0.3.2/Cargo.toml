[package]
name = "term_size"
version = "0.3.2"
authors = [ "Kevin K. <kbknapp@gmail.com>", "Benjamin Sago <ogham@bsago.me>",]
exclude = [ "/.clog.toml", "/.travis.yml", "/appveyor.yml", "/index.html", "/justfile",]
description = "Empty crate that should not build."
documentation = "https://docs.rs/term_size/"
readme = "README.md"
keywords = [ "term", "terminal", "size", "width", "dimension",]
categories = [ "command-line-interface",]
license = "Apache-2.0"
repository = "https://github.com/kbknapp/term_size-rs.git"

[features]
debug = []
default = []
nightly = []
travis = []
unstable = []

[profile.bench]
opt-level = 3
lto = true
debug = false
debug-assertions = false
rpath = false

[profile.dev]
opt-level = 0
lto = false
codegen-units = 4
debug = true
debug-assertions = true
rpath = false

[profile.release]
opt-level = 3
lto = true
debug = false
debug-assertions = false
rpath = false

[profile.test]
opt-level = 1
lto = false
codegen-units = 2
debug = true
debug-assertions = true
rpath = false

[badges.appveyor]
repository = "kbknapp/term_size-rs"

[badges.travis-ci]
repository = "kbknapp/term_size-rs"
