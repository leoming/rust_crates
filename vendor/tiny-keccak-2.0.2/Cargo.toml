[[example]]
name = "sha3"
required-features = [ "sha3",]

[package]
edition = "2018"
name = "tiny-keccak"
version = "2.0.2"
authors = [ "debris <marek.kotewicz@gmail.com>",]
description = "Empty crate that should not build."
homepage = "https://github.com/debris/tiny-keccak"
keywords = [ "hash", "sha3", "keccak", "crypto", "kangarootwelve",]
categories = [ "cryptography", "no-std",]
license = "Apache-2.0"

[features]
cshake = []
default = []
fips202 = []
k12 = []
keccak = []
kmac = []
parallel_hash = []
sha3 = []
shake = []
sp800 = []
tuple_hash = []

[profile.dev]
opt-level = 3
debug = false

[profile.test]
opt-level = 3
debug = false

[badges.travis-ci]
branch = "master"
repository = "debris/tiny-keccak"

[package.metadata.docs.rs]
all-features = true
