[package]
edition = "2021"
rust-version = "1.56.0"
name = "uniquote"
version = "3.2.1"
authors = [ "dylni",]
exclude = [ ".*", "tests.rs", "/rustfmt.toml", "/src/bin", "/tests",]
description = "Empty crate that should not build."
readme = "README.md"
keywords = [ "osstr", "path", "print", "quote", "unprintable",]
categories = [ "command-line-interface", "no-std", "value-formatting", "wasm",]
license = "Apache-2.0"
repository = "https://github.com/dylni/uniquote"

[features]
alloc = []
default = []
std = []

[package.metadata.docs.rs]
all-features = true
