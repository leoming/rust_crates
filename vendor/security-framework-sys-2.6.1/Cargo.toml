OSX_10_11 = []
OSX_10_12 = []
OSX_10_13 = []
OSX_10_14 = []
OSX_10_9 = []
default = []

[badges.maintenance]
status = "passively-maintained"

[package.metadata.docs.rs]
targets = [ "x86_64-apple-darwin", "aarch64-apple-ios",]
