[[example]]
name = "singlethread"
required-features = [ "nothreads",]

[package]
name = "slog"
version = "2.7.0"
authors = [ "Dawid Ciężarkiewicz <dpc@dpc.pw>",]
autoexamples = true
description = "Empty crate that should not build."
homepage = "https://github.com/slog-rs/slog"
documentation = "https://docs.rs/slog"
readme = "README.md"
keywords = [ "log", "logging", "structured", "hierarchical",]
categories = [ "development-tools::debugging",]
license = "Apache-2.0"
repository = "https://github.com/slog-rs/slog"

[features]
default = []
dynamic-keys = []
max_level_debug = []
max_level_error = []
max_level_info = []
max_level_off = []
max_level_trace = []
max_level_warn = []
nested-values = []
nothreads = []
release_max_level_debug = []
release_max_level_error = []
release_max_level_info = []
release_max_level_off = []
release_max_level_trace = []
release_max_level_warn = []
std = []

[profile.bench]
opt-level = 3
lto = true
debug = false
debug-assertions = false

[profile.release]
opt-level = 3
lto = true
debug = false
debug-assertions = false

[package.metadata.docs.rs]
features = [ "std", "nested-values", "dynamic-keys",]
